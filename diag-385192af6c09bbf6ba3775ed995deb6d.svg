th="17" x="10" y="170.3281">or</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="0" x="10" y="186.625"/><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="227" x="5" y="202.9219">java -jar plantuml.jar -testdot</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="0" x="10" y="219.2188"/><!--MD5=[e8b01bc7d665989f6b09c9df4d6540b6]
@startuml
skinparam defaultFontName Hiragino Sans GB

title <b>迭代器模式</b>

abstract class Iterator {
+ {abstract} first() :Object
+ {abstract} next() :Object
+ {abstract} isDone() :boolean
+ {abstract} currentItem() :Object
}
note top: 迭代抽象类，用于定义得到开始对象、\n得到下一个对象、判断是否到结尾、\n当前对象等抽象方法，统一接口。

class ConcreteIterator {
}
note bottom: 具体迭代器类，继承 Iterator，\n实现开始、下一个、是否结尾、\n当前对象等方法。

abstract class Aggregate {
+ {abstract} createIterator() :Iterator
}
note top: 聚集抽象类

class ConcreteAggregate {
+ createIterator() :Iterator
}
note bottom: 具体聚集类，继承 Aggregate。

class Client {
}

Client -left-> Aggregate
Client -right-> Iterator

Aggregate <|- - ConcreteAggregate
Iterator <|- - ConcreteIterator

ConcreteIterator -left-> ConcreteAggregate
ConcreteIterator <.. ConcreteAggregate

@enduml

